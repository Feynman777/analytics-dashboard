name: 🕒 Cron Sync Job

on:
  schedule:
    - cron: '*/7 * * * *'  # runs every 7 minutes (UTC)
  workflow_dispatch:        # allows manual trigger from GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      CACHE_DB_HOST: ${{ secrets.CACHE_DB_HOST }}
      CACHE_DB_PORT: ${{ secrets.CACHE_DB_PORT }}
      CACHE_DB_NAME: ${{ secrets.CACHE_DB_NAME }}
      CACHE_DB_USER: ${{ secrets.CACHE_DB_USER }}
      CACHE_DB_PASS: ${{ secrets.CACHE_DB_PASS }}
      API_BASE_URL: ${{ secrets.API_BASE_URL }}
      AUTH_KEY: ${{ secrets.AUTH_KEY }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Run cron_sync.py
        run: python cron_sync.py

  sync_apps:
    name: 📲 App Downloads Sync
    runs-on: ubuntu-latest
    needs: sync
    env:
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-bq-key.json

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Decode BigQuery service key
        env:
          BQ_KEY_BASE64: ${{ secrets.BQ_KEY_BASE64 }}
        run: |
          echo "$BQ_KEY_BASE64" | base64 -d > /tmp/firebase-bq-key.json

      - name: 🚀 Run cron_sync_apps.py
        run: python cron_sync_apps.py
