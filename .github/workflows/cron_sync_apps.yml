name: üì≤ App Downloads Sync

on:
  schedule:
    - cron: '0 * * * *'  # every hour, at minute 0 (UTC)
  workflow_dispatch:

jobs:
  sync_apps:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîê Decode and export BQ service key
        env:
          BQ_KEY_BASE64: ${{ secrets.BQ_KEY_BASE64 }}
        run: |
          echo "$BQ_KEY_BASE64" | base64 -d > /tmp/firebase-bq-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-bq-key.json" >> $GITHUB_ENV
          echo "‚úÖ Decoded service key to /tmp/firebase-bq-key.json"
          echo "üîß GOOGLE_APPLICATION_CREDENTIALS path set"

      - name: üîç Debug environment path
        run: |
          echo "GOOGLE_APPLICATION_CREDENTIALS=$GOOGLE_APPLICATION_CREDENTIALS"
          ls -l /tmp/firebase-bq-key.json || echo "‚ùå Key file not found!"

      - name: üöÄ Run App Download Sync
        run: |
          echo "‚úÖ Starting cron_sync_apps.py..."
          python cron_sync_apps.py
